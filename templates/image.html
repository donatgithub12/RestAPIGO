<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"
        integrity="sha512-otOZr2EcknK9a5aa3BbMR9XOjYKtxxscwyRHN6zmdXuRfJ5uApkHB7cz1laWk2g8RKLzV9qv/fl3RPwfCuoxHQ=="
        crossorigin="anonymous"></script>
</head>

<body onload="getimage()">
    <img src="" id="myimage" alt="" srcset="">
    <script>
        var ip="";
        function getimage() {
            axios.get("https://api.ipify.org?format=json").then((res) => {
                ip = res.data.ip
                axios.get("http://localhost:8080/get_image", JSON.stringify(
                    {
                        "ipaddress": ip,
                       
                    }
                )).then((res1) => {
                    document.getElementById("myimage").src=res1.data.image
                })
            })
        }
    </script>
</body>

</html>
